services:
  nginx2:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - 8877:80
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    container_name: andrew2_nginx
    depends_on:
      - app
  app:
    build:
        context: .
        dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    depends_on:
        - database
    container_name: andrew2_app
